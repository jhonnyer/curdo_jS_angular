<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Proyecto Completo</title>

        <!-- Primero se incluye el script de javascript  -->
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <!-- Incluir Jquery ui  -->
        <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <!-- jquery cargado desde google. Necesita internet  para funcionar -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  -->
        
        <!-- Scripts JS  -->
        <script type="text/javascript" src="./js/main.js"></script>
        <script type="text/javascript" src="./js/contacto.js"></script>

        <!-- Plugin de validacion de formulario  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

        <!-- Estilos CSS JQuery UI permite incluir funciones como redimensionar, selectable, etc -->
        <LINk rel="StyleSheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css"></LINk>
        <LINk rel="StyleSheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.css"></LINk>
        <LINk rel="StyleSheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.css"></LINk>
    
        
        <!-- Estilos CSS local  -->
        <LINk rel="StyleSheet" href="css/style.css" type="text/css"></LINk>
        <!-- Estilos CSS cambio de temas. ID="theme" permite cambair la hoja de estilo de la pagina   -->
        <LINk id="theme" rel="StyleSheet" href="css/green.css" type="text/css"></LINk>
        

    </head>
    <body>
        <!-- /* Iconos selected para cambiar los temas de las vistas en la pagina principal  */ -->
        <div id="selected-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>
        <section id="global">
            <!-- Cabecera header parte superio pagina, menu  -->
            <header>
                <div id="logo">
                    <h1>Projecto JS</h1>
                </div>
                <!-- creamos clase clearfix para borrar flotantes que quedan en la imagen de pantalla  -->
                <div class="clearfix"></div>
                <!-- Menu  -->
                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="reloj.html">Reloj</a></li>
                        <li><a href="about.html">Información</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>

            <!-- Contenido  -->
            <section id="content">
                <div id="box">
                    <!--Cargar formulario de contacto  -->
                    <h2>Contacto</h2>
                    <form action="" method="POST" id="form_contact">
                        <label for="name">Nombre</label>
                        <!-- data-validation="length" permite tener validacion de tamaño de texto  -->
                        <input type="text" name="name" data-validation="alphanumeric">

                        <label for="surname">Apellido</label>
                        <input type="text" name="surname" data-validation="alphanumeric">
                        
                        <label for="email">Correo</label>
                        <input type="text" name="email" data-validation="email">
                        
                        <label for="sex">Sexo</label>
                        <!-- required hace que el campo sea obligatorio llenar o escoger  -->
                        <select name="sex" data-validation="required">  
                            <option value="hombre">Hombre</option>
                            <option value="mujer">Mujer</option>
                        </select>
                        
                        <label for="date">Fecha de Nacimiento</label>
                        <!-- validacion de fecha y formato de fecha  -->
                        <input type="text" name="date" data-validation="date" data-validation-format="dd/mm/yyyy" >
                        
                        <label for="years">Edad</label>
                        <!-- solo ingresa valores numericos  -->
                        <input type="number" name="years" data-validation="number"> 

                        <input type="submit" value="Enviar">
                    </form>
                </div>
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>Datos de contacto</span></h4>
                        <img src="img/caracol.jpg" alt="caracol">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris mattis feugiat gravida. In lacinia ac nunc in porta.</p>              
                    </div>
                    <!-- Formulario de login  -->
                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form action="">
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="form_name">

                            <label for="email">Correo</label>
                            <input type="text" name="email" id="form_email">

                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="form_password">

                            <input type="submit" value="ingresar">
                        </form>
                    </div>
                </aside>
                <div class="clearfix"></div>
            </section>
        </section>
        <!-- footer o pie de pagina -->
        <footer>
            Master en Javascript
            <!-- Boton de subir la pagina mediante JS  -->
            <a href="#" class="subir">Ir arriba</a>
        </footer>
    </body>
</html>
